<!-- TUGAS
    Buatlah sebuah halaman web statis dengan menggunakan Bootstrap. Halaman tersebut minimal terdiri terdiri dari:
-	Navbar
-	Gambar
-	Jumbotron
Jika dapat menambahkan elemen lain dari Bootstrap, maka akan mendapat nilai tambahan (pelajari dari: https://www.w3schools.com/bootstrap4/default.asp)
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web dengan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <!-- Mengimpor file CSS Tambahan -->
     <link rel="stylesheet" href="styleTugas.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Tugas</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Masuk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontak US</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1>Selamat Datang!</h1>
        <p>Ini halaman web statis menggunakan Bootstrap</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Pelajari lebih lanjut</a>
    </div>

    <!-- Gambar -->
    <div class="container mt-3">
        <img src="tower.jpeg" class="img-thumbnail" alt="Cinque Terre">
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3">
        <div class="container">
            <span>&copy; 2024 Liya Novitasari</span>
        </div>
    </footer>

    <!-- Mengimpor file JavaScript Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

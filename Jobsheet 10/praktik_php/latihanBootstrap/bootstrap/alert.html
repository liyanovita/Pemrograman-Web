<!-- Praktikum Bagian 7. Membuat Alert dengan Bootstrap
Buat file alert.html di dalam folder latihanBootstrap. Copy isi dari file index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <!-- Alert Success -->
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Success!</strong> Ini adalah alert success.
        </div>
        <!-- Alert Info -->
        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Info!</strong> Ini adalah alert info.
        </div>
        <!-- Alert Warning -->
        <div class="alert alert-warning alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button> 
            <strong>Peringatan!</strong> Ini adalah alert warning.
        </div>
    </div>
</body>
</html>

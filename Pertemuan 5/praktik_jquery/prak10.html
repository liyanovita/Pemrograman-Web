<!-- PRAKTIKUM 10 Membuat Slide Show -->
 <!-- Membuat file html baru dan mengetikkan kode program -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src='jquery-3.7.1.js'></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval(showNextImage, 3000);
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpeg">
        <div class="slidertitle" id="title1">gambar1</div>

        <img id="sliderImage2" src="img/gambar2.jpeg">
        <div class="slidertitle" id="title2">Gambar2</div>

        <img id="sliderImage3" src="img/gambar3.jpeg">
        <div class="slidertitle" id="title3">Gambar3</div>
    </div>
</body>
</html>

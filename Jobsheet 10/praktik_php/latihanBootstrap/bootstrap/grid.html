<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Menggunakan container untuk mengelompokkan konten -->
    <div class="container">
        <!-- Baris pertama dengan dua kolom yang masing-masing mengambil 50% lebar -->
        <div class="row">
            <div class="col-md-6 bg-success">Column left 50%</div>
            <div class="col-md-6 bg-warning">Column right 50%</div>
        </div><hr>
        <!-- Baris kedua dengan dua kolom yang masing-masing mengambil 33.3% dan 66.6% lebar -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div><hr>
        <!-- Baris ketiga dengan dua kolom yang masing-masing mengambil 25% dan 75% lebar -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-9 bg-warning">Column right 75%</div>
        </div><hr>
        <!-- Baris keempat dengan dua kolom yang masing-masing mengambil 33.3% dan 66.6% lebar -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-8 bg-warning">Column right 66.6%</div>
        </div><hr>
        <!-- Baris kelima dengan tiga kolom yang masing-masing mengambil 33.3% lebar -->
        <div class="row">
            <div class="col-md-4 bg-success">Column left 33.3%</div>
            <div class="col-md-4 bg-warning">Column middle 33.3%</div> 
            <div class="col-md-4 bg-success">Column right 33.3%</div>
        </div><hr>
        <!-- Baris keenam dengan tiga kolom yang masing-masing mengambil 25%, 50%, dan 25% lebar -->
        <div class="row">
            <div class="col-md-3 bg-success">Column left 25%</div>
            <div class="col-md-6 bg-warning">Column middle 50%</div>
            <div class="col-md-3 bg-success">Column right 25%</div>
        </div>
    </div>
</body>
</html>

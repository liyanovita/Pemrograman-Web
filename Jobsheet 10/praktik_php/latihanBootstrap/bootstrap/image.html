<!-- Praktikum Bagian 5. Pengaturan Gambar pada Bootstrap
Buat file image.html di dalam folder latihanBootstrap. Copy isi dari file index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <!-- Baris dengan satu kolom pada setiap baris -->
        <div class="row row-cols-1">
            <!-- Kolom pertama -->
            <div class="col">
                <!-- Gambar dengan kelas rounded -->
                <img src="tower.jpeg" class="rounded" alt="gambar round">
            </div>
            <!-- Kolom kedua -->
            <div class="col">
                <!-- Gambar dengan kelas rounded-circle -->
                <img src="tower.jpeg" class="rounded-circle" alt="gambar circle">
            </div>
            <!-- Kolom ketiga -->
            <div class="col">
                <!-- Gambar dengan kelas img-thumbnail -->
                <img src="tower.jpeg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <!-- Kolom keempat -->
            <div class="col">
                <!-- Gambar dengan kelas img-fluid -->
                <img src="tower.jpeg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>

<!-- Praktikum Bagian 9. Membuat Navbar dengan Bootstrap
Buat file navbar2.html di dalam folder latihanBootstrap. Copy isi dari file navbar.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Navbar dengan tombol toggle -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Tombol toggle untuk tampilan mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> 
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Daftar tautan menu -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- Tautan menu -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Tautan menu -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Tautan menu -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>

<!-- Praktikum Bagian 4. Tabel Pada Bootstrap
Buat file tabel.html di dalam folder latihanBootstrap. Copy isi dari file grid2.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Menggunakan container untuk mengelompokkan konten -->
    <div class="container">
        <!-- Menambahkan judul tabel -->
        <h2>Tabel Pelanggan</h2>
        <!-- Membuat tabel dengan kelas-kelas Bootstrap -->
        <table class="table table-bordered table-striped table-hover">
            <!-- Baris pertama sebagai header -->
            <tr>
                <!-- Kolom header -->
                <th>No.</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
            <!-- Baris-baris berikutnya sebagai data -->
            <tr>
                <td>1.</td>
                <td>Alifa</td>
                <td>Malang</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Bima</td>
                <td>Surabaya</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Cindy</td>
                <td>Sidoarjo</td>
            </tr>
        </table>
    </div>
</body>
</html>

<!-- Praktikum Bagian 9. Membuat Navbar dengan Bootstrap
Buat file navbar.html di dalam folder latihanBootstrap. Copy isi dari file index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan file CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <!-- Container untuk mengelompokkan konten -->
    <div class="container">
        <!-- Judul halaman -->
        <h2>Membuat Navbar</h2>
    </div>
    <!-- Navbar dengan tautan-tautan menu -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Daftar tautan menu -->
        <ul class="navbar-nav">
            <!-- Tautan menu aktif -->
            <li class="nav-item active">
                <a class="nav-link" href="#">Active</a>
            </li>
            <!-- Tautan menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Tautan menu -->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Tautan menu non-aktif -->
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
</body>
</html>
